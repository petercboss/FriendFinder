<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Veggie Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }

        .jumbotron {
            background-color: #E97440;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Veggie Finder</h1>
            <h3>Name</h3>
            <input id="name" class="form-control input" type="text" placeholder="Rutabaga">
            <h3>Photo Link</h3>
            <input id="photo" class="form-control input" type="text" placeholder="www.letmeseeyourroots.jpg">
            <div class="survey"></div>
            <a id="submit" class="btn btn-lg btn-primary">Submit</a>
        </div>
        <div class="links">
            <a href="/api/friends" target="_blank">Vegetable API</a>
            <a href="https://github.com/petercboss/FriendFinder" target="_blank"><img src="https://image.flaticon.com/icons/svg/25/25231.svg" width="30" height="30"></a>
        </div>
    </div>
    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Your Closest Match:</h4>
            </div>
            <div class="modal-body">
              <h4 id="display"></h4>
            </div>
            <div class="modal-footer">
              <button id="reset" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./assets/app.js"></script>
</body>
</html>
